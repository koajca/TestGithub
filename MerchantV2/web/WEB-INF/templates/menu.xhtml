
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <section class="sidebar" style="height: auto;">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="#{request.contextPath}/resources/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
            </div>
            <div class="pull-left info">
                <p>Alexander Pierce</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>

        <!-- sidebar menu: : style can be found in sidebar.less -->
        <h:form>
            <ul class="sidebar-menu">
                <li class="header">MAIN NAVIGATION</li>
                <c:forEach items="#{userLoginInfo.lstUserFunction}" var="item">
                    <li><a href="#{request.contextPath}#{item.OBJECT_URL}"><i class="fa fa-book"></i> <span>#{item.OBJECT_NAME}</span></a></li>
                </c:forEach>
                <li><a href="documentation/index.html"><i class="fa fa-book"></i> <span>Documentation</span></a></li>
                <li class="header">PROFILE</li>
                <li><a href="#{request.contextPath}/pages/changepass.jsf"><i class="fa fa-circle-o text-aqua"></i> <span><h:outputText value="#{lang['nav.changepass']}"/></span></a></li>
                <li>

                    <p:commandLink actionListener="#{loginBean.doLogout}" ><i class="fa fa-circle-o text-red"></i> <span><h:outputText value="#{lang['header.logout']}"/></span></p:commandLink>
                </li>
            </ul>
        </h:form>
    </section>
</ui:composition>
