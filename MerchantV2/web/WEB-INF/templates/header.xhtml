<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <!--<header class="main-header">-->
    <!-- Logo -->
    <a href="#{request.contextPath}/pages/home.xhtml" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>M</b>Ad</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Merchant</b>ADMIN</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="#{request.contextPath}/resources/img/user2-160x160.jpg" class="user-image" alt="User Image"/>
                        <span class="hidden-xs"><h:outputText value="#{userLoginInfo.userInfo.fullName}" /></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="#{request.contextPath}/resources/img/user2-160x160.jpg" class="img-circle" alt="User Image"/>

                            <p>
                                <h:outputText value="#{userLoginInfo.userInfo.fullName}" />
                                <small><h:outputText value="#{lang['header.cpcode']}" /> <h:outputText value="#{userLoginInfo.cpCode}" /></small>
                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#{request.contextPath}/pages/changepass.jsf" class="btn btn-default btn-flat"><h:outputText value="#{lang['header.changepass']}" /></a>
                            </div>
                            <div class="pull-right">
                                <h:form>
                                    <p:commandLink actionListener="#{loginBean.doLogout}" value="#{lang['header.logout']}" ajax="false" styleClass="btn btn-default btn-flat" />
                                </h:form>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!--</header>-->
</ui:composition>
