<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <section class="content-header">
            <h1>
                <h:outputText value="#{lang['reportTransactionEVN.title']}"/>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#{request.contextPath}/pages/home.xhtml"><i class="fa fa-dashboard"></i> <h:outputText value="#{lang['nav.home']}"/></a></li>
                <li class="active"><h:outputText value="#{lang['reportTransactionEVN.title']}"/></li>
            </ol>
        </section>
        <section class="content">
            <h:form id="fmRptTransEvn">
                <div class="box box-primary">
                    <div class="box-body">
                        <p:messages id="msgError" autoUpdate="true" showSummary="true" />
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-xs-5 control-label">#{lang['reportTransactionEVN.fromDate']}<text style="color: red">(*)</text></label>
                                    <div class="col-xs-7">
                                        <p:calendar id="frmDate" placeholder="#{lang['fomatTime_ddMMyyyy']}" value="#{reportTransactionEVN.fromDate}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-xs-5 control-label">#{lang['reportTransactionEVN.toDate']}<text style="color: red">(*)</text></label>
                                    <div class="col-xs-7">
                                        <p:calendar id="toDate" placeholder="#{lang['fomatTime_ddMMyyyy']}" value="#{reportTransactionEVN.toDate}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-body"></div>
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-xs-5 control-label">#{lang['reportTransactionEVN.flwDayMonth']}</label>
                                    <div class="col-xs-7">
                                        <p:selectOneMenu id="typeSearch" value="#{reportTransactionEVN.typeSearch}" style="width:100px">
                                            <f:selectItem itemLabel="#{lang['reportTransactionEVN.typeSearch.day']}" itemValue="DAY"  
                                                          noSelectionOption="true"/>
                                            <f:selectItem itemLabel="#{lang['reportTransactionEVN.typeSearch.month']}" itemValue="MON"  />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-xs-10 text-center">
                            <p:commandButton styleClass="btn btn-primary" 
                                             value="#{lang['reportTransactionEVN.btnSearch']}" 
                                             id="btnSearch" actionListener="#{reportTransactionEVN.onReportTotalEVN()}" 
                                             update="gridReportData" 
                                             onclick="PF('statusDialog').show();" 
                                             oncomplete="PF('statusDialog').hide();"/>
                            <p:commandButton value="#{lang['reportTransactionEVN.btnExcel']}"  id="btnExport" 
                                             styleClass="btn btn-info" 
                                             ajax="false" 
                                             update="gridReportData" 
                                             validateClient="true" 
                                             onclick="PrimeFaces.monitorDownload(start, stop);">
                                <p:fileDownload value="#{reportTransactionEVN.file}" />
                            </p:commandButton>
                        </div>
                    </div>
                </div>

                <div class="box box-info">
                    <div class="box-body">
                        <p:dataTable var="reportTransEvn" value="#{reportTransactionEVN.listTransEvn}" 
                                     id="gridReportData" 
                                     rows="20"
                                     paginator="true"
                                     rowsPerPageTemplate="10,20,50"
                                     paginatorTemplate="{CurrentPageReport} 
                                     {FirstPageLink} 
                                     {PreviousPageLink} 
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} 
                                     {RowsPerPageDropdown}"
                                     >
                            <p:column headerText="#{lang['reportTransEvnDT.BANKCODE']}" >
                                <h:outputText value="#{reportTransEvn.BANKCODE}" />
                            </p:column>

                            <p:column headerText="#{lang['reportTransEvnDT.MONDAY']}">
                                <h:outputText value="#{reportTransEvn.MONDAY}" />
                            </p:column>

                            <p:column headerText="#{lang['reportTransEvnDT.TOTALPAY']}">
                                <h:outputText value="#{reportTransEvn.TOTALPAY}" />
                            </p:column>

                            <p:column headerText="#{lang['reportTransEvnDT.TOTALBILL']}">
                                <h:outputText value="#{reportTransEvn.TOTALBILL}" />
                            </p:column>

                            <p:column headerText="#{lang['reportTransEvnDT.TOTALREFUND']}">
                                <h:outputText value="#{reportTransEvn.TOTALREFUND}" />
                            </p:column>

                            <p:column headerText="#{lang['reportTransEvnDT.REFUNDAMOUNT']}">
                                <h:outputText value="#{reportTransEvn.REFUNDAMOUNT}" >
                                    <f:convertNumber groupingUsed="true" minFractionDigits="0" type="number"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{lang['reportTransEvnDT.PAYAMOUNT']}">
                                <h:outputText value="#{reportTransEvn.PAYAMOUNT}">
                                    <f:convertNumber groupingUsed="true" minFractionDigits="0" type="number"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
