<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <section class="content-header">
            <h1>
                <h:outputText value="#{lang['reportTransaction.title']}"/>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#{request.contextPath}/pages/home.xhtml"><i class="fa fa-dashboard"></i> <h:outputText value="#{lang['nav.home']}"/></a></li>
                <li class="active"><h:outputText value="#{lang['reportTransaction.title']}"/></li>
            </ol>
        </section>
        <section class="content">
            <h:form id="fmRptTrans">
                <div class="box box-primary">
                    <div class="box-body">
                        <p:messages id="msgError" autoUpdate="true" showSummary="true" />
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-xs-5 control-label">#{lang['reportTransaction.fromDate']}<text style="color: red">(*)</text></label>
                                    <div class="col-xs-7">
                                        <p:calendar id="frmDate" placeholder="#{lang['fomatTime_ddMMyyyy']}" value="#{reportTransaction.fromDate}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-xs-5 control-label">#{lang['reportTransaction.toDate']}<text style="color: red">(*)</text></label>
                                    <div class="col-xs-7">
                                        <p:calendar id="toDate" placeholder="#{lang['fomatTime_ddMMyyyy']}" value="#{reportTransaction.toDate}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-xs-5 control-label">#{lang['reportTransaction.flwDayMonth']}</label>
                                    <div class="col-xs-7">
                                        <p:selectOneMenu id="typeSearch" value="#{reportTransaction.typeSearch}" style="width:100px">
                                            <f:selectItem itemLabel="#{lang['reportTransaction.typeSearch.day']}" itemValue="DAY"  
                                                          noSelectionOption="true"/>
                                            <f:selectItem itemLabel="#{lang['reportTransaction.typeSearch.month']}" itemValue="MON"  />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-xs-5 control-label">#{lang['reportTransaction.chooseCp']}</label>
                                    <div id = "chooseCp" class="col-xs-7">
                                        <p:selectOneMenu value="#{reportTransaction.chooseCp}" style="width:180px"
                                                         filter="true"
                                                         filterMatchMode="contains">
                                            <f:selectItem itemLabel="#{lang['reportTransaction.chooseCp.default']}" 
                                                          itemValue="-1" 
                                                          noSelectionOption="true" />
                                            <f:selectItems value="#{reportTransaction.listContentProvider}" 
                                                           var="item" 
                                                           itemLabel="#{item.CP_NAME}" 
                                                           itemValue="#{item.CONTENT_PROVIDER_ID}" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-xs-10 text-center">
                            <p:commandButton styleClass="btn btn-primary" 
                                             value="#{lang['reportTransaction.btnSearch']}" 
                                             id="btnSearch" actionListener="#{reportTransaction.onReprotTotal}" 
                                             update="gridReportData" 
                                             onclick="PF('statusDialog').show();" 
                                             oncomplete="PF('statusDialog').hide();"/>
                            <p:commandButton value="#{lang['reportTransaction.btnExcel']}"  id="btnExport" 
                                             styleClass="btn btn-info" 
                                             ajax="false" 
                                             update="gridReportData" 
                                             validateClient="true" 
                                             onclick="PrimeFaces.monitorDownload(start, stop);">
                                <p:fileDownload value="#{reportTransaction.file}" />
                            </p:commandButton>
                        </div>
                    </div>
                </div>

                <div class="box box-info">
                    <div class="box-body">
                        <p:dataTable var="reportTrans" value="#{reportTransaction.listTrans}" 
                                     id="gridReportData" 
                                     rows="20"
                                     paginator="true"
                                     rowsPerPageTemplate="10,20,50"
                                     paginatorTemplate="{CurrentPageReport} 
                                     {FirstPageLink} 
                                     {PreviousPageLink} 
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} 
                                     {RowsPerPageDropdown}"
                                     >
                            <p:column headerText="#{lang['reportDT.bankCode']}" >
                                <h:outputText value="#{reportTrans.BANKCODE}" />
                            </p:column>

                            <p:column headerText="#{lang['reportDT.cpCode']}">
                                <h:outputText value="#{reportTrans.CPCODE}" />
                            </p:column>

                            <p:column headerText="#{lang['reportDT.cpName']}">
                                <h:outputText value="#{reportTrans.CPNAME}" />
                            </p:column>

                            <p:column headerText="#{lang['reportDT.typeSearch']}">
                                <h:outputText value="#{reportTrans.MONDAY}" />
                            </p:column>

                            <p:column headerText="#{lang['reportDT.totalPay']}">
                                <h:outputText value="#{reportTrans.TOTALPAY}" />
                            </p:column>

                            <p:column headerText="#{lang['reportDT.totalRefundPay']}">
                                <h:outputText value="#{reportTrans.TOTALREFUND}" />
                            </p:column>

                            <p:column headerText="#{lang['reportDT.totalRefundAmount']}">
                                <h:outputText value="#{reportTrans.REFUNDAMOUNT}">
                                    <f:convertNumber groupingUsed="true" minFractionDigits="0" type="number"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{lang['reportDT.totalPayAmount']}">
                                <h:outputText value="#{reportTrans.PAYAMOUNT}" >
                                    <f:convertNumber groupingUsed="true" minFractionDigits="0" type="number"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{lang['reportDT.totalFeeAmount']}">
                                <h:outputText value="#{reportTrans.TOTALFEE}" >
                                    <f:convertNumber groupingUsed="true" minFractionDigits="0" type="number"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
