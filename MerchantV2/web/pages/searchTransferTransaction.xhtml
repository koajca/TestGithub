<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <section class="content-header">
            <h1>
                <h:outputText value="#{lang['tranferTransaction.title']}"/>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#{request.contextPath}/pages/home.xhtml"><i class="fa fa-dashboard"></i> <h:outputText value="#{lang['nav.home']}"/></a></li>
                <li class="active"><h:outputText value="#{lang['tranferTransaction.title']}"/></li>
            </ol>
        </section>
        <section class="content">
            <h:form id="fmTranfer">
                <div class="box box-primary">
                    <div class="box-body">
                        <p:messages id="msgError" autoUpdate="true" showSummary="true" />
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-xs-5 control-label">#{lang['tranferTransaction.fromDate']} <text style="color: red">(*)</text></label>
                                    <div class="col-xs-7">
                                        <p:calendar id="frmDate" placeholder="#{lang['fomatTime_ddMMyyyy']}" value="#{tranferTransaction.fromDate}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-xs-5 control-label">#{lang['tranferTransaction.toDate']}<text style="color: red">(*)</text></label>
                                    <div class="col-xs-7">
                                        <p:calendar id="toDate" placeholder="#{lang['fomatTime_ddMMyyyy']}" value="#{tranferTransaction.toDate}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-xs-5 control-label">#{lang['tranferTransaction.chooseCp']}</label>
                                    <div id = "chooseCp" class="col-xs-7">
                                        <p:selectOneMenu value="#{tranferTransaction.chooseCp}" style="width:180px"
                                                         filter="true"
                                                         filterMatchMode="contains">
                                            <f:selectItem itemLabel="#{lang['tranferTransaction.chooseCp.default']}" 
                                                          itemValue="-1" 
                                                          noSelectionOption="true" />
                                            <f:selectItems value="#{tranferTransaction.listContentProvider}" 
                                                           var="item" 
                                                           itemLabel="#{item.CP_NAME}" 
                                                           itemValue="#{item.CONTENT_PROVIDER_ID}" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-xs-10 text-center">
                            <p:commandButton styleClass="btn btn-primary" 
                                             value="#{lang['reportTransaction.btnSearch']}" 
                                             id="btnSearch" actionListener="#{tranferTransaction.onReprotTranfer()}" 
                                             update="gridReportData" 
                                             onclick="PF('statusDialog').show();" 
                                             oncomplete="PF('statusDialog').hide();"/>
                        </div>
                    </div>
                </div>
                <div class="box box-info">
                    <div class="box-body">
                        <p:dataTable var="transferMerchant" value="#{tranferTransaction.listTranferMerchant}" id="gridReportData" 
                                     rows="20"
                                     paginator="true"
                                     rowsPerPageTemplate="10,20,50"
                                     paginatorTemplate="{CurrentPageReport} 
                                     {FirstPageLink} 
                                     {PreviousPageLink} 
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} 
                                     {RowsPerPageDropdown}"
                                     >
                            <p:column headerText="#{lang['transferMerchantDT.payDate']}" >
                                <h:outputText value="#{transferMerchant.payDate}" />
                            </p:column>

                            <p:column headerText="#{lang['transferMerchantDT.cpCode']}">
                                <h:outputText value="#{transferMerchant.cpCode}" />
                            </p:column>

                            <p:column headerText="#{lang['transferMerchantDT.cpName']}">
                                <h:outputText value="#{transferMerchant.cpName}" />
                            </p:column>

                            <p:column headerText="#{lang['transferMerchantDT.bankAccount']}">
                                <h:outputText value="#{transferMerchant.bankAccount}" />
                            </p:column>

                            <p:column headerText="#{lang['transferMerchantDT.bankCode']}">
                                <h:outputText value="#{transferMerchant.bankCode}" />
                            </p:column>

                            <p:column headerText="#{lang['transferMerchantDT.bankBranch']}">
                                <h:outputText value="#{transferMerchant.bankBranch}" />
                            </p:column>

                            <p:column headerText="#{lang['transferMerchantDT.amount']}">
                                <h:outputText value="#{transferMerchant.amount}" >
                                    <f:convertNumber groupingUsed="true" minFractionDigits="0" type="number"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{lang['transferMerchantDT.payAmount']}">
                                <h:outputText value="#{transferMerchant.payAmount}" >
                                    <f:convertNumber groupingUsed="true" minFractionDigits="0" type="number"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{lang['transferMerchantDT.requestDate']}">
                                <h:outputText value="#{transferMerchant.requestDate}" />
                            </p:column>

                            <p:column headerText="#{lang['transferMerchantDT.importDate']}">
                                <h:outputText value="#{transferMerchant.importDate}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
